<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Tiger | Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="images/logo.png" class="webtiger"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="active"><a href="#"><button type="button" class="btn btn-warning contact-button">Contact</button></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="jumbotron contact-page">
            <div class="container">
                <div class="row row-container">
                    <div class="col-md-6 col-offset-3">
                        <h1 class="heading">Contact</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <form class="well form-horizontal" id="contactform">
                <fieldset>
                    <legend>Contact Us Today!</legend>
    
                    <!--Name-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Name</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input placeholder="Full Name" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
    
                    <!--Email-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">E-Mail</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input placeholder="E-Mail Address" class="form-control" name="email" required="" id="email" type="email">
                            </div>
                        </div>
                    </div>

                    <!--Project Description-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Project Description</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            	<textarea class="form-control" placeholder="Project Description" required=""></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!--Solve-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Solve: 1+1</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                            	<textarea class="form-control" required=""></textarea>
                            </div>
                        </div>
                    </div>
    
                    <!--Button-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4 text-center">
                            <button type="submit" id="submitButton" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    <footer class="container-fluid text-center">
        <div class="row">
           <div class="col-sm-4 col-sm-offset-4">
               <a href="#" class="fa fa-facebook footer-icons"></a>
               <a href="#" class="fa fa-twitter footer-icons"></a>
           </div> 
        </div>
    </footer>
</body>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
